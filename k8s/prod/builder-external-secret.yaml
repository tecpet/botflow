apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: botflow-builder-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: SecretStore
  target:
    name: botflow-builder-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: botflow-builder-prod-secrets

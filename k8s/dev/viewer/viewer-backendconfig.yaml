apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: botflow-viewer-backendconfig
  namespace: tecpet-dev-app
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 3000
    type: HTTP
    requestPath: /api/health
  customRequestHeaders:
    headers:
    - "x-forwarded-host: botflow-viewer.tecpet.dev"

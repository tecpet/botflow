apiVersion: apps/v1
kind: Deployment
metadata:
  name: botflow-viewer-app
  annotations:
    secret.reloader.stakater.com/reload: "botflow-viewer-secrets"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: botflow-viewer-app
  template:
    metadata:
      labels:
        app: botflow-viewer-app
        department: backend
        environment: DEV
    spec:
      containers:
      - name: botflow-viewer-app
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        envFrom:
        - secretRef:
            name: botflow-viewer-secrets
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: "X-Forwarded-Host"
              value: "botflow-viewer.tecpet.dev"
          initialDelaySeconds: 120
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: "X-Forwarded-Host"
              value: "botflow-viewer.tecpet.dev"
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/backend-config: '{"ports": {"80":"botflow-viewer-backendconfig"}}'
  name: botflow-viewer-service
spec:
  type: ClusterIP
  selector:
    app: botflow-viewer-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
